<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>SAJU</title>
    <link rel="shortcut icon" href="img/icon.png">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/saju.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <img src="img/icon.png" class="brand-img">
          <a href="#" class="brand-logo">SAJU</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">SIVEB</a></li>
            <li class="active"><a href="index.html">SAJU</a></li>
            <li><a href="#">SIAT</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="slide-out" class="side-nav">
      <form>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Nombre del juego" id="nombre-juego" type="text" class="validate">
            <label >Nombre del Juego</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
            <label for="disabled">Disabled</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            This is an inline input field:
            <div class="input-field inline">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div class="carousel carousel-slider center" data-indicators="true">
      <div class="carousel-fixed-item center">
        <a id="agregar" data-activates="slide-out" class="btn waves-effect white grey-text darken-text-2">Agregar/Modificar</a>
      </div>
      <div class="carousel-item red white-text" href="#one!">
        <h2>Juego 1</h2>
        <p class="white-text">Este es el juego 1</p>
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Juego 2</h2>
        <p class="white-text">Este es el juego 2</p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Juego 3</h2>
        <p class="white-text">Este es el juego 3</p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Juego 4</h2>
        <p class="white-text">Este es el juego 4</p>
      </div>
    </div>

    <div class="row">
          <div class="col m2"></div>
          <div class="input-field col m8" align="center">
            <a class="waves-effect waves-light btn"><i class="material-icons left">power_settings_new</i>Salir</a>
          </div>
          <div class="col m2"></div>
        </div>
        
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/saju.js"></script>
  </body>
</html>
