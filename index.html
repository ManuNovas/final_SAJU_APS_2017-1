<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>SAJU-Ingreso</title>
    <link rel="shortcut icon" href="img/icon.png">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <img src="img/icon.png" class="brand-img">
          <a href="#" class="brand-logo">SAJU</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">SIVEB</a></li>
            <li class="active"><a href="index.html">SAJU</a></li>
            <li><a href="#">SIAT</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <form class="col m12">
        <div class="row">
          <div class="col m2"></div>
          <div class="col m8">
            <h3 align="center">Entrar al sistema SAJU</h3>
          </div>
          <div class="col m2"></div>
        </div>
        <div class="row">
          <div class="col m2"></div>
          <div align="center" class="col m8">
            <img class="login-icon" src="img/icon.png">
          </div>
          <div class="col m2"></div>
        </div>
        <div class="row">
          <div class="col m2"></div>
          <div class="input-field col m8">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Correo electrónico</label>
          </div>
          <div class="col m2"></div>
        </div>
        <div class="row">
          <div class="col m2"></div>
          <div class="input-field col m8">
            <i class="material-icons prefix">vpn_key</i>
            <input id="icon_prefix" type="password" class="validate">
            <label for="icon_prefix">Contraseña</label>
          </div>
          <div class="col m2"></div>
        </div>
        <div class="row">
          <div class="col m2"></div>
          <div class="input-field col m8" align="center">
            <a class="waves-effect waves-light btn"><i class="material-icons left">input</i>Entrar</a>
          </div>
          <div class="col m2"></div>
        </div>
      </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
