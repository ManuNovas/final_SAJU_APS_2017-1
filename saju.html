<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>SAJU</title>
    <link rel="shortcut icon" href="img/icon.png">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/saju.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <img src="img/icon.png" class="brand-img">
          <a href="#" class="brand-logo">SAJU</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">SIVEB</a></li>
            <li class="active"><a href="index.html">SAJU</a></li>
            <li><a href="#">SIAT</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div id="slide-out" class="side-nav">
      <form>
        <div class="row">
          <div class="input-field col s12">
            <h5 align="center">Ingresa los datos del juego</h5>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="">Nuevo identificador</option>
              <!--Aquí los objetos traídos de la base-->
              <!--<option value="1">Option 1</option>-->
            </select>
            <label>Identificador</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Nombre del juego" id="nombre-juego" type="text" class="validate">
            <label>Nombre completo del Juego</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="1">Disponible</option>
              <option value="2">Mantenimiento</option>
            </select>
            <label>Estado</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Hora de inicio" id="hora-inicio" type="text" class="validate">
            <label>Hora de inicio</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Hora de cierre" id="hora-fin" type="text" class="validate">
            <label>Hora de cierre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="lugares" type="number" class="validate">
            <label>Lugares disponibles</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="edad-minima" type="number" class="validate">
            <label>Edad mínima para entrar</label>
          </div>
        </div>
        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>Imagen</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <a id="guardar-en-base" class="btn waves-effect waves-light btn">
              <i class="material-icons left">settings</i>
              Agregar/Modificar
            </a>
        </div>
      </form>
    </div>

    <div class="slider">
      <ul class="slides">
        <li>
          <img src="img/juego1.jpg">
          <div class="caption center-align">
            <h3>Este es el juego 1</h3>
            <h5 class="light grey-text text-lighten-3">Una breve descripción del juego 1.</h5>
          </div>
        </li>
        <!--Objeto para agregar juegos en la vista-->
        <!--
        <li>
          <img src="ruta de la imagen">
          <div class="caption center-align">
            <h3>Nombre del juego</h3>
            <h5 class="light grey-text text-lighten-3">Breve descripción del juego</h5>
          </div>
        </li>-->
      </ul>
    </div>
      

    <div class="row">
          <div class="col m2"></div>
          <div class="input-field col m4" align="center">
            <a id="agregar" data-activates="slide-out" class="btn waves-effect waves-light btn">
              <i class="material-icons left">settings</i>
              Agregar/Modificar
            </a>
          </div>
          <div class="input-field col m4" align="center">
            <a class="waves-effect waves-light btn"><i class="material-icons left">power_settings_new</i>Salir</a>
          </div>
          <div class="col m2"></div>
        </div>
        
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/saju.js"></script>
  </body>
</html>
